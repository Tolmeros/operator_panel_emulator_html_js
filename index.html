<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type = "text/javascript" src = "scripts.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  <table>
    <tr>
      <td>
        <div id="display" class="display">

          <div class="higlighted_red_area" id="higlighted_red_area">
          </div>

          <div class="red_area" id="red_area">
          </div>

          <div class="higlighted_orange_area" id="higlighted_orange_area">
          </div>

          <div class="yellow_area" id="yellow_area">
          </div>
          <div class="green_area">
            <!-- Static messages -->
            <p class="green_message">
              <span>
              MAIN POWER OK
              </span>
            </p>
            <p class="green_message">
              <span >
              BACKUP POWER OK
              </span>
            </p>
          </div>
        </div>
      </td>
      <td>
        <div id="input_area" class="input_area">
          <div id="signals" class="signals">
            <table>
            <tr><td>Signals</td></tr>
            <tr><td>Very important</td></tr>
            <tr><td>
            <button class="btn btn-square" onclick="signalSpindleMotorFail()">SPINDLE MOTOR FAIL</button>
            </td></tr>
            <tr><td>
            <button class="btn btn-square" onclick="signalOilFail()">OIL LOW</button>
            </td></tr>
            <tr><td>Important</td></tr>
            <tr><td>
              <button class="btn btn-square" onclick="signalHeaterFail()">HEATER FAIL</button>
            </td></tr>
            <tr><td>
              <button class="btn btn-square" onclick="signalLightsFail()">LIGHTS FAIL</button>
            </td></tr>
            </table>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div id="controls">
          <p>Buttons</p>
          <button class="btn btn-square btn-red" onclick="buttonRed()">OK</button>
          <button class="btn btn-square btn-orange" onclick="buttonOrange()">OK</button>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
